<ion-content class="content">
  <div>
    <div class="title">
      <fa-icon name="question-circle"></fa-icon>
      Ayuda
    </div>
    <h2>Reenviar contraseña</h2>

    <ion-list>
      <ion-item>
        <ion-input placeholder="Correo electrónico" clearInput [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
    </ion-list>

    <button class="button-send" (click)="send()" ion-button strong color="lightO">ENVIAR</button>


    <h3>Olvide mi correo o no estoy registrado.</h3>
    <p>Es necesario que acudas a la recepcion de tu club para consultar tu correo o registrar uno nuevo para la solicitud de tu contraseña.</p>

    <button class="button-action" (click)="cancel()" ion-button color="lightO" clear>Cancelar</button>
  </div>
</ion-content>
