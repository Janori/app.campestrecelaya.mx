<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Inicio</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let index of [1,2,3,4]">

            <ion-card-title>Torneo de golf Express</ion-card-title>
            <p>
                Se llevará a cabo el día 22 de diciembre en las inmediaciones del club, registro en recepeción.
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
