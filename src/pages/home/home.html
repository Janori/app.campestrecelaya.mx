<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title><fa-icon class="center-h"  name="home"></fa-icon> Inicio</ion-title>

  </ion-navbar>

</ion-header>

<ion-content no-bounce>
  <page-decorator></page-decorator>
</ion-content>
<ion-content padding>
    <ion-card *ngFor="let new of news">
        <img [src]="new.url"/>
        <ion-card-content>
            <ion-card-title>{{ new.title }}</ion-card-title>
            <p>
                {{ new.description }}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
