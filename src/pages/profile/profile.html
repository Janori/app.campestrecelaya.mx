<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Perfil</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <page-decorator></page-decorator>
    <ion-card>
        <ion-card-header> Cambiar contraseña </ion-card-header>
        <ion-card-content>
            <form (ngSubmit)="onSubmit()">
                <ion-list>
                    <ion-item>
                        <ion-label floating>Contraseña actual</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Contraseña nueva</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Confirmación nueva contraseña</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                </ion-list>

                <button ion-button class="submit-button">CAMBIAR</button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
