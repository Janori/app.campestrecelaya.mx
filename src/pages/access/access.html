<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title><fa-icon class="center-l" name="lock"></fa-icon> Acceso</ion-title>

  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <page-decorator></page-decorator>
</ion-content>

<ion-content padding>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <button [disabled]="isUpdating" (click)="updateCode()" ion-button block color="lightO">
        <div *ngIf="isUpdating">
          <fa-icon name="spinner" class="fa-spin"></fa-icon>
        </div>
        Actualizar
      </button>
      <!-- <p>{{ otro }}</p> -->
    </ion-card-content>
  </ion-card>
</ion-content>
